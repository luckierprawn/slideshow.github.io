<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Test Page</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>
<body>

    <div class="w3-content w3-display-container">

        <div class="w3-display-container mySlides">
            <img src="images/cuddle 1.jpg" class="w3-display-left" style="width:25%">
            <img src="images/cuddle 2.jpg" class="w3-display-right" style="width:25%">
        </div>

        <div class="w3-display-container mySlides">
            <img src="images/cuddle 3.jpg" style="width:25%">
            <img src="images/cuddle 4.jpg" style="width:25%" />
        </div>

        <div class="w3-display-container mySlides">
            <img src="img_mountains.jpg" style="width:100%">
        </div>

        <div class="w3-display-container mySlides">
            <img src="img_forest.jpg" style="width:100%">
        </div>

        <div class="w3-display-container mySlides">
            <img src="img_mountains.jpg" style="width:100%">
        </div>

        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
    <!-- End Page Content -->

    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "w3-row") {
                x.className = "w3-row-padding";
            } else {
                x.className = x.className.replace("w3-row-padding", "w3-row");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>
</html>
