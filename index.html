    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }

        function stop() {
            modal.style.display = "none"
        }

        function message() {
            alert("Hey baby. I created this website so that you could see pictures of us when you miss me. I want you to know that I love you so so so much and I think the complete world of you. When you talk about getting married, moving in together and having kids it makes me really happy and I love picturing it. I'm so lucky to have you and I never want to lose you sweetie. I love spending time with you and I hate having to go home, especially Friday as I never wanted it to end and I want more days like that with you. I love you so so so much that I can't use words to describe it ❤❤😍😍😘😘🥰. I'm always here for you and I'm never ever going to leave you ❤❤😍😘")
