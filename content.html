<!DOCTYPE html>
<html>
<head>
<title>Images</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body, h1 {
        font-family: "Montserrat", sans-serif
    }

    img {
        margin-bottom: -7px
    }

    .w3-row-padding img {
        margin-bottom: 12px
    }
</style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
            <i class="fa fa-remove"></i>
        </a>
        <div class="w3-bar-block w3-center">
            <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
            <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
            <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
            <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
        </div>
    </nav>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">
        <button onclick="message()" class="w3-button w3-grey w3-hover-blue w3-round" style="font-weight:bold;font-size:small">Click Here</button>
        <!-- Header -->
        <br />
        <!-- Photo Grid -->
        <div class="w3-row-padding" id="myGrid" style="margin-bottom:128px">
            <div class="w3-third">
                <img src="/images/image 1.jpeg" style="width:100%;cursor:zoom-in" onclick="document.getElementById('img1').style.display='block'">
                <div id="img1" class="w3-modal w3-animate-opacity" onclick="this.style.display='none'">
                    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright w3-round">&times;</span> 
                    <div class="w3-modal-content w3-animate-zoom">
                        <img src="images/image 1.jpeg" style="width:100%" />
                    </div>
                </div>
            </div>

            <div class="w3-third">
                <img src="/images/image 2.jpeg" style="width:100%">
            </div>

            <div class="w3-third">
                <img src="/images/holding hands.jpeg" style="width:100%">
            </div>
        </div>

        <!-- End Page Content -->
    </div>

    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "w3-row") {
                x.className = "w3-row-padding";
            } else {
                x.className = x.className.replace("w3-row-padding", "w3-row");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        function message() {
            alert("Testing");
        }
    </script>

</body>
</html>
